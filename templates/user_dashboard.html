{% extends 'base.html' %} {% block content %}
<div
  class="container d-flex flex-column justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="text-center">
    <h1 class="text-danger mb-3">
      Welcome, {{ request.session.logged_in_user }}
    </h1>
    <p class="lead mb-4">What would you like to do?</p>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <a
        href="{% url 'request_for_blood' %}"
        class="btn btn-danger btn-lg px-4 py-2"
      >
        <i class="fas fa-tint"></i> Request Blood
      </a>
      <a
        href="{% url 'register_as_donor' %}"
        class="btn btn-primary btn-lg px-4 py-2"
      >
        <i class="fas fa-heartbeat"></i> Register as Donor
      </a>
    </div>
  </div>
</div>
{% endblock %}
