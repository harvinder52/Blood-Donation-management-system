{% extends 'base.html' %} {% block content %}
<div class="container my-5 bg-white p-4 shadow rounded-4">
  <h3 class="text-center mb-4">We'd love your feedback!</h3>

  <form method="POST" action="">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Feedback</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="4"
        placeholder="Your feedback..."
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select class="form-control" id="rating" name="rating" required>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-danger px-4 py-2 rounded-3">
        Submit Feedback
      </button>
    </div>
  </form>
</div>
{% endblock %}
