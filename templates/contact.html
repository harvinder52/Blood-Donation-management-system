{% extends 'base.html' %} {% block content %}
<div class="container my-5 bg-white p-4 shadow rounded-4">
  <h3 class="text-center mb-4">Contact Us</h3>

  <p class="text-muted text-center mb-4">
    Have a question or need blood urgently? Fill out the form below and we'll
    get back to you as soon as possible.
  </p>

  <form method="POST" action="">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="blood_need" class="form-label">Blood Needed</label>
        <select class="form-select" id="blood_need" name="blood_need" required>
          <option value="" disabled selected>Select blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A−</option>
          <option value="B+">B+</option>
          <option value="B-">B−</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB−</option>
          <option value="O+">O+</option>
          <option value="O-">O−</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message (optional)</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="4"
        placeholder="Additional details or requests..."
      ></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-danger px-4 py-2 rounded-3">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
